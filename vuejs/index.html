<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="app">
    <header>
        <h2 class="container">검색</h2>
    </header>


    <div class="container">
        <form v-on:submit.prevent="onSubmit">
            <input type="text" v-model="query" v-on:keyup="onKeyup" placeholder="검색어를 입력하세요" autofocus>
            <button type="reset" v-on:click="onClickResetBtn" v-show="query.length" class="btn-reset"></button>
        </form>

        <div v-if="isSubmit">
            <div v-if="searchResult.length">
                <ul>
                    <li v-for="item in searchResult">
                        <img v-bind:src="item.image">{{item.name}}
                    </li>
                </ul>
            </div>
            <div v-else>
                검색어로 찾을 수 없습니다.
            </div>
        </div>

    </div>
</div>
